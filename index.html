<!DOCTYPE html>
<!-- <html lang="en"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>GENERATE QR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="container">
            <h6 style="color: black; margin-top: 20px;" class="text-center">QR CODE GENERATOR</h6>
            <form class="form-group" onsubmit="generateQR(event)">
                <label class="form-check-label">ENTER YOUR TEXT OR URL</label>
                <input type="text" class="form-control" id="qrText" required>

                <div id="imgBox" class="mt-3 text-center">
                    <img src="" alt="QR Code" class="img-responsive" id="qrImage" class="text-center" >
                </div>

                <button type="submit" class="btn btn-primary mt-3 text-center">Generate QR Code</button>
                
            </form>
            
            <button type="button" id="getLink" class="btn btn-secondary mt-3 text-center" style="display: none">Get Link</button>
            <p id="showLink"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
